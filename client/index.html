<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Enhanced Steam Game Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Source+Code+Pro:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
<header>
    <div class="container header-content">
        <h1 class="logo">🎮 Steam Manager AI</h1>
        <button id="logout-button" class="btn btn-secondary" style="display:none;">登出</button>
    </div>
</header>

<main id="app-container" class="container">
    <section id="auth-section" class="auth-card card">
        <h2>用户认证</h2>
        <div class="form-wrapper">
            <form id="login-form">
                <input type="text" id="login-username" placeholder="用户名" required>
                <input type="password" id="login-password" placeholder="密码" required>
                <button type="submit" class="btn btn-primary">登录</button>
            </form>
            <button id="show-register" class="link-btn">没有账号？注册</button>

            <form id="register-form" style="display: none;">
                <h3>注册新账号</h3>
                <input type="text" id="reg-username" placeholder="用户名" required>
                <input type="text" id="reg-steamid" placeholder="SteamID64" required>
                <input type="password" id="reg-password" placeholder="密码" required>
                <button type="submit" class="btn btn-primary">注册</button>
                <button type="button" id="hide-register" class="link-btn mt-1">取消</button>
            </form>
        </div>
        <p id="auth-message" class="message"></p>
    </section>

    <section id="main-app" class="main-layout" style="display: none;">

        <div class="sidebar">
            <div class="card nav-card">
                <button id="sync-library" class="btn btn-primary full-width">🔄 同步游戏库</button>
            </div>

            <div id="ai-insights" class="card ai-card">
                <h4>🤖 玩家档案与洞察</h4>
                <p id="player-profile" class="insight-text">点击同步库后获取AI洞察...</p>
                <p id="life-balance" class="ai-recommendation"></p>
            </div>
        </div>

        <div class="content">
            <div id="chart-area" class="card chart-card">
                <h4>📈 游戏时间分布</h4>
                <canvas id="playtime-chart"></canvas>
            </div>

            <h2>📚 我的游戏待办 (Backlog)</h2>
            <ul id="game-list" class="game-list-grid">
            </ul>
        </div>
    </section>
</main>

<script src="app.js"></script>
</body>
</html>
