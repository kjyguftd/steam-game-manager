<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Enhanced Steam Game Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Source+Code+Pro:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
<header>
    <div class="container header-content">
        <h1 class="logo">ðŸŽ® Steam Manager AI</h1>
        <button id="logout-button" class="btn btn-secondary" style="display:none;">Logout</button>
        <button id="theme-toggle" class="btn btn-secondary">ðŸŒ“ Theme</button>
    </div>
</header>

<main id="app-container" class="container">
    <section id="auth-section" class="auth-card card">
        <h2>User Authentication</h2>
        <div class="form-wrapper">
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit" class="btn btn-primary full-width">Login</button>
            </form>
            <button id="show-register" class="link-btn">Don't have an account? Register</button>

            <form id="register-form" style="display: none;">
                <h3>Register New Account</h3>
                <input type="text" id="reg-username" placeholder="Username" required>
                <input type="text" id="reg-steamid" placeholder="SteamID64" required>
                <input type="password" id="reg-password" placeholder="Password" required>
                <button type="submit" class="btn btn-primary full-width">Register</button>
                <button type="button" id="hide-register" class="link-btn mt-1">Cancel</button>
            </form>
        </div>
        <p id="auth-message" class="message"></p>
    </section>

    <section id="main-app" class="main-layout" style="display: none;">

        <div class="sidebar">
            <div class="card nav-card">
                <button id="sync-library" class="btn btn-primary full-width">ðŸ”„ Sync Library</button>
            </div>

            <div id="ai-insights" class="card ai-card">
                <h4>ðŸ¤– Player Profile & Insights</h4>
                <p id="player-profile" class="insight-text">Click Sync Library to get AI insights...</p>
                <p id="life-balance" class="ai-recommendation"></p>
            </div>
        </div>

        <div class="content">
            <div id="chart-area" class="card chart-card">
                <h4>ðŸ“ˆ Top Games by Playtime</h4>
                <canvas id="playtime-chart"></canvas>
            </div>

            <div class="backlog-header">
                <h2>ðŸ“š My Game Backlog</h2>
                <div class="filter-container">
                    <label for="game-filter">Filter:</label>
                    <select id="game-filter" class="filter-selector">
                        <option value="all">All Games</option>
                        <option value="never-played">Never Played (0 hours)</option>
                        <option value="over-50h">Over 50 Hours</option>
                        <option value="over-100h">Over 100 Hours</option>
                    </select>
                </div>
            </div>
            <ul id="game-list" class="game-list-grid">
            </ul>
        </div>
    </section>
</main>

<script src="app.js"></script>
</body>
</html>
